    <script>
        // ============================================
        // SISTEMA PROFISSIONAL DE AVALIA√á√ÉO F√çSICA - V3.0

        /**
         * FUN√á√ÉO AUXILIAR: Converter valor para n√∫mero seguro
         * Retorna 0 se inv√°lido
         */
        function toSafeNumber(value, defaultValue = 0) {
            if (value === null || value === undefined || value === '') {
                return defaultValue;
            }
            const num = parseFloat(value);
            return isFinite(num) ? num : defaultValue;
        }

        /**
         * M√≥dulo de C√°lculos Corporais Avan√ßados
         */
        const BodyMetrics = {
            IMC_RANGES: {
                MAGREZA_GRAVE: { min: 0, max: 16.9, label: 'Magreza Grave', risco: 'CR√çTICO' },
                MAGREZA_MODERADA: { min: 17, max: 18.4, label: 'Magreza Moderada', risco: 'ALTO' },
                SAUD√ÅVEL: { min: 18.5, max: 24.9, label: 'Saud√°vel', risco: 'NORMAL' },
                SOBREPESO: { min: 25, max: 29.9, label: 'Sobrepeso', risco: 'MODERADO' },
                OBESIDADE_I: { min: 30, max: 34.9, label: 'Obesidade Grau I', risco: 'ALTO' },
                OBESIDADE_II: { min: 35, max: 39.9, label: 'Obesidade Grau II', risco: 'MUITO_ALTO' },
                OBESIDADE_III: { min: 40, max: 999, label: 'Obesidade Grau III', risco: 'CR√çTICO' }
            },

            FAT_RANGES: {
                MALE: {
                    EXCELLENT: { min: 0, max: 10, label: 'Excelente' },
                    GOOD: { min: 11, max: 20, label: 'Bom' },
                    ACCEPTABLE: { min: 21, max: 25, label: 'Aceit√°vel' },
                    POOR: { min: 26, max: 999, label: 'Inadequado' }
                },
                FEMALE: {
                    EXCELLENT: { min: 0, max: 16, label: 'Excelente' },
                    GOOD: { min: 17, max: 26, label: 'Bom' },
                    ACCEPTABLE: { min: 27, max: 32, label: 'Aceit√°vel' },
                    POOR: { min: 33, max: 999, label: 'Inadequado' }
                }
            },

            calcularIMC(peso, altura) {
                peso = toSafeNumber(peso);
                altura = toSafeNumber(altura);
                
                console.log(`üìê Calculando IMC: peso=${peso}kg, altura=${altura}cm`);
                
                if (peso <= 0 || altura <= 0) {
                    console.error('‚ùå Peso ou altura inv√°lidos para IMC');
                    return 0;
                }

                const alturaMetros = altura / 100;
                const imc = peso / (alturaMetros * alturaMetros);
                
                console.log(`‚úÖ IMC calculado: ${imc.toFixed(2)}`);
                return imc;
            },

            obterClassificacaoIMC(imc) {
                imc = toSafeNumber(imc);
                for (const [chave, range] of Object.entries(this.IMC_RANGES)) {
                    if (imc >= range.min && imc <= range.max) {
                        return range;
                    }
                }
                return this.IMC_RANGES.OBESIDADE_III;
            },

            calcularDensidade(sumDobras, idade, sexo) {
                sumDobras = toSafeNumber(sumDobras, 0);
                idade = toSafeNumber(idade, 30);
                
                console.log(`üî¨ Calculando densidade: dobras=${sumDobras}mm, idade=${idade} anos, sexo=${sexo}`);

                const sumPowers = sumDobras * sumDobras;
                let densidade;
                
                if (sexo === 'male') {
                    densidade = 1.112 - (0.00043499 * sumDobras) + 
                              (0.00000055 * sumPowers) - (0.00028826 * idade);
                } else {
                    densidade = 1.097 - (0.00046971 * sumDobras) + 
                              (0.00000056 * sumPowers) - (0.00012828 * idade);
                }
                
                console.log(`‚úÖ Densidade calculada: ${densidade.toFixed(6)}`);
                return densidade;
            },

            calcularPercentualGordura(densidade) {
                densidade = toSafeNumber(densidade, 1.05);
                
                console.log(`üìä Calculando % gordura: densidade=${densidade.toFixed(6)}`);

                if (densidade <= 0 || !isFinite(densidade)) {
                    console.error('‚ùå Densidade inv√°lida');
                    return 0;
                }

                const percentual = ((4.95 / densidade) - 4.5) * 100;
                const limpo = Math.max(0, Math.min(60, percentual));
                
                console.log(`‚úÖ % Gordura calculado: ${limpo.toFixed(2)}%`);
                return limpo;
            },

            obterClassificacaoGordura(percentualGordura, sexo) {
                percentualGordura = toSafeNumber(percentualGordura);
                const ranges = this.FAT_RANGES[sexo === 'male' ? 'MALE' : 'FEMALE'];
                
                for (const range of Object.values(ranges)) {
                    if (percentualGordura >= range.min && percentualGordura <= range.max) {
                        return range;
                    }
                }
                return ranges.POOR;
            },

            calcularTMB(peso, altura, idade, sexo) {
                peso = toSafeNumber(peso);
                altura = toSafeNumber(altura);
                idade = toSafeNumber(idade);
                
                console.log(`üî• Calculando TMB`);

                let tmb;
                if (sexo === 'male') {
                    tmb = 10 * peso + 6.25 * altura - 5 * idade + 5;
                } else {
                    tmb = 10 * peso + 6.25 * altura - 5 * idade - 161;
                }
                
                console.log(`‚úÖ TMB calculada: ${tmb.toFixed(0)} kcal/dia`);
                return tmb;
            },

            validarDados(peso, altura, idade, sexo) {
                const alertas = [];
                peso = toSafeNumber(peso);
                altura = toSafeNumber(altura);
                idade = toSafeNumber(idade);

                console.log(`üîç Validando dados: peso=${peso}, altura=${altura}, idade=${idade}`);

                if (peso <= 0 || peso > 300) {
                    alertas.push({
                        tipo: 'CR√çTICO',
                        mensagem: `‚ùå ERRO: Peso ${peso}kg inv√°lido! Use entre 30-300kg`,
                        score_penalty: 50
                    });
                }

                if (altura <= 0 || altura > 250) {
                    alertas.push({
                        tipo: 'CR√çTICO',
                        mensagem: `‚ùå ERRO: Altura ${altura}cm inv√°lida! Use entre 140-220cm`,
                        score_penalty: 50
                    });
                }

                if (idade <= 0 || idade > 120) {
                    alertas.push({
                        tipo: 'CR√çTICO',
                        mensagem: `‚ùå ERRO: Idade ${idade} inv√°lida! Use entre 18-100`,
                        score_penalty: 50
                    });
                }

                const imc = this.calcularIMC(peso, altura);
                if (imc < 16.9 || imc > 45) {
                    alertas.push({
                        tipo: 'CR√çTICO',
                        mensagem: `‚ö†Ô∏è AVISO: IMC ${imc.toFixed(1)} em n√≠vel cr√≠tico. Consulte profissional.`,
                        score_penalty: 15
                    });
                }

                return alertas;
            }
        };

        /**
         * M√≥dulo de Sistema de Pontua√ß√£o
         */
        const SistemaAvaliacao = {
            calcularScore(dados, metricas) {
                console.log('üéØ Iniciando c√°lculo de score...');
                
                let score = 100;
                const penalidades = [];

                const alertas = BodyMetrics.validarDados(
                    toSafeNumber(dados.weight),
                    toSafeNumber(dados.height),
                    toSafeNumber(dados.age),
                    dados.gender
                );

                if (alertas.length > 0) {
                    const maxPenalty = Math.max(...alertas.map(a => a.score_penalty || 0));
                    score -= maxPenalty;
                    console.warn(`‚ö†Ô∏è Alertas detectados: -${maxPenalty} pts`);
                }

                const imc = toSafeNumber(metricas.imc);
                const classIMC = BodyMetrics.obterClassificacaoIMC(imc);
                
                if (classIMC.label === 'Saud√°vel') {
                    penalidades.push({ criterio: '‚úÖ IMC', detracao: 0, label: classIMC.label });
                } else if (classIMC.label === 'Sobrepeso' || classIMC.label === 'Magreza Moderada') {
                    penalidades.push({ criterio: '‚ö†Ô∏è IMC', detracao: 10, label: classIMC.label });
                    score -= 10;
                } else {
                    penalidades.push({ criterio: 'üö® IMC', detracao: 20, label: classIMC.label });
                    score -= 20;
                }

                const gordura = toSafeNumber(metricas.percentualGordura);
                const classGordura = BodyMetrics.obterClassificacaoGordura(gordura, dados.gender);
                
                if (classGordura.label === 'Excelente') {
                    penalidades.push({ criterio: '‚ú® Gordura', detracao: 0, label: classGordura.label });
                } else if (classGordura.label === 'Bom') {
                    penalidades.push({ criterio: '‚úÖ Gordura', detracao: 5, label: classGordura.label });
                    score -= 5;
                } else if (classGordura.label === 'Aceit√°vel') {
                    penalidades.push({ criterio: '‚ö†Ô∏è Gordura', detracao: 12, label: classGordura.label });
                    score -= 12;
                } else {
                    penalidades.push({ criterio: '‚ö†Ô∏è Gordura', detracao: 20, label: classGordura.label });
                    score -= 20;
                }

                score = Math.max(0, Math.min(100, score));
                console.log(`‚úÖ Score final: ${score}`);

                return { score, penalidades, alertas: alertas || [] };
            },

            classificarScore(score) {
                score = toSafeNumber(score);
                
                if (score >= 95) {
                    return { label: '‚ú® EXCELENTE', cor: '#00F260', status: 'PERFEITO' };
                }
                if (score >= 85) {
                    return { label: '‚úÖ BOM', cor: '#38a169', status: 'BOM' };
                }
                if (score >= 70) {
                    return { label: '‚úì Aceit√°vel', cor: '#0575E6', status: 'ACEITAVEL' };
                }
                if (score >= 50) {
                    return { label: '‚ö†Ô∏è Regular', cor: '#ed8936', status: 'REGULAR' };
                }
                if (score >= 30) {
                    return { label: '‚ö†Ô∏è Ruim', cor: '#e53e3e', status: 'RUIM' };
                }
                return { label: 'üö® CR√çTICO', cor: '#c53030', status: 'CRITICO' };
            }
        };

        /**
         * Aplica√ß√£o Principal
         */
        const APP = {
            data: { history: [], profile: '', theme: 'dark' },
            els: {},

            init() {
                this.cacheElements();
                this.loadData();
                this.setupEvents();
                this.applyTheme(this.data.theme);
                this.renderHistory();
                this.updateWelcome();
                this.showScreen('screenMenu');
                console.log('‚úÖ Aplica√ß√£o inicializada');
            },

            cacheElements() {
                this.els = {
                    btnSettings: document.getElementById('btnSettings'),
                    btnCloseSettings: document.getElementById('btnCloseSettings'),
                    settingsPanel: document.getElementById('settingsPanel'),
                    settingsOverlay: document.getElementById('settingsOverlay'),
                    profileName: document.getElementById('profileName'),
                    btnSaveProfile: document.getElementById('btnSaveProfile'),
                    themeToggle: document.getElementById('themeToggle'),
                    btnClear: document.getElementById('btnClear'),
                    
                    screenMenu: document.getElementById('screenMenu'),
                    welcomeText: document.getElementById('welcomeText'),
                    btnNewEval: document.getElementById('btnNewEval'),
                    historyList: document.getElementById('historyList'),
                    emptyHistory: document.getElementById('emptyHistory'),
                    
                    screenForm: document.getElementById('screenForm'),
                    evalForm: document.getElementById('evalForm'),
                    btnBackForm: document.getElementById('btnBackForm'),
                    btnDraftForm: document.getElementById('btnDraftForm'),
                    
                    screenResults: document.getElementById('screenResults'),
                    resultName: document.getElementById('resultName'),
                    alertContainer: document.getElementById('alertContainer'),
                    resultsGrid: document.getElementById('resultsGrid'),
                    finalGradeValue: document.getElementById('finalGradeValue'),
                    finalGradeText: document.getElementById('finalGradeText'),
                    btnBackResults: document.getElementById('btnBackResults'),
                };
            },

            loadData() {
                try {
                    this.data.history = JSON.parse(localStorage.getItem('history')) || [];
                    this.data.profile = localStorage.getItem('profile') || '';
                    this.data.theme = localStorage.getItem('theme') || 'dark';
                } catch (e) {
                    console.error('‚ùå Erro ao carregar dados:', e);
                    this.data = { history: [], profile: '', theme: 'dark' };
                }
            },

            saveData() {
                try {
                    localStorage.setItem('history', JSON.stringify(this.data.history));
                    localStorage.setItem('profile', this.data.profile);
                    localStorage.setItem('theme', this.data.theme);
                } catch (e) {
                    console.error('‚ùå Erro ao salvar dados:', e);
                }
            },

            setupEvents() {
                this.els.btnSettings.addEventListener('click', () => this.toggleSettings(true));
                this.els.btnCloseSettings.addEventListener('click', () => this.toggleSettings(false));
                this.els.settingsOverlay.addEventListener('click', () => this.toggleSettings(false));
                this.els.btnSaveProfile.addEventListener('click', () => this.saveProfile());
                this.els.themeToggle.addEventListener('change', () => this.toggleTheme());
                this.els.btnClear.addEventListener('click', () => this.clearData());
                
                this.els.btnNewEval.addEventListener('click', () => this.showScreen('screenForm'));
                this.els.historyList.addEventListener('click', (e) => this.handleHistoryAction(e));
                
                this.els.evalForm.addEventListener('submit', (e) => this.submitForm(e));
                this.els.btnBackForm.addEventListener('click', () => this.showScreen('screenMenu'));
                this.els.btnDraftForm.addEventListener('click', () => this.saveDraft());
                
                this.els.btnBackResults.addEventListener('click', () => this.showScreen('screenMenu'));
                
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') this.toggleSettings(false);
                });
            },

            toggleSettings(show) {
                this.els.settingsPanel.classList.toggle('active', show);
                this.els.settingsOverlay.classList.toggle('active', show);
                document.body.style.overflow = show ? 'hidden' : '';
            },

            saveProfile() {
                this.data.profile = this.els.profileName.value;
                this.saveData();
                this.updateWelcome();
                
                const btn = this.els.btnSaveProfile;
                const txt = btn.textContent;
                btn.textContent = '‚úì Salvo!';
                setTimeout(() => btn.textContent = txt, 2000);
            },

            updateWelcome() {
                this.els.welcomeText.textContent = this.data.profile 
                    ? `Bem-vindo, ${this.data.profile}.` 
                    : 'A nova era das avalia√ß√µes f√≠sicas.';
                this.els.profileName.value = this.data.profile;
            },

            toggleTheme() {
                this.data.theme = this.data.theme === 'dark' ? 'light' : 'dark';
                this.applyTheme(this.data.theme);
                this.saveData();
            },

            applyTheme(theme) {
                document.body.dataset.theme = theme;
                this.els.themeToggle.checked = theme === 'dark';
            },

            clearData() {
                if (confirm('Tem certeza? Esta a√ß√£o n√£o pode ser desfeita!')) {
                    this.data.history = [];
                    this.saveData();
                    this.renderHistory();
                    alert('‚úì Hist√≥rico limpo!');
                    this.toggleSettings(false);
                }
            },

            renderHistory() {
                const sorted = [...this.data.history].sort((a, b) => b.id - a.id);
                this.els.historyList.innerHTML = '';
                this.els.emptyHistory.classList.toggle('hidden', sorted.length > 0);

                sorted.forEach(item => {
                    const date = new Date(parseInt(item.id)).toLocaleString('pt-BR');
                    const statusText = item.status === 'complete' ? 'Completa' : 'Rascunho';
                    const statusColor = item.status === 'complete' ? 'var(--color-success)' : 'var(--color-warning)';

                    const div = document.createElement('div');
                    div.className = 'history-item';
                    div.innerHTML = `
                        <div class="history-item-info">
                            <h3>${item.data.name || 'Sem nome'}</h3>
                            <p>${date}</p>
                        </div>
                        <div class="history-item-actions">
                            <span class="status-badge" style="background-color: ${statusColor};">${statusText}</span>
                            <button class="btn btn-secondary" data-action="load" data-id="${item.id}" style="padding: 0.4rem 0.8rem; font-size: 0.75rem;">Ver</button>
                            <button class="btn btn-secondary" data-action="delete" data-id="${item.id}" style="padding: 0.4rem 0.8rem; font-size: 0.75rem; background-color: var(--color-danger); color: white;">Del</button>
                        </div>
                    `;
                    this.els.historyList.appendChild(div);
                });
            },

            handleHistoryAction(e) {
                const btn = e.target.closest('button');
                if (!btn) return;
                const { action, id } = btn.dataset;

                if (action === 'delete') {
                    if (confirm('Confirmar exclus√£o?')) {
                        this.data.history = this.data.history.filter(h => h.id != id);
                        this.saveData();
                        this.renderHistory();
                    }
                } else if (action === 'load') {
                    const item = this.data.history.find(h => h.id == id);
                    if (item) {
                        this.loadFormData(item.data);
                        this.els.evalForm.dataset.id = item.id;
                        this.showScreen('screenForm');
                    }
                }
            },

            loadFormData(data) {
                try {
                    this.clearForm();
                    if (!data || typeof data !== 'object') {
                        console.error('‚ùå Dados inv√°lidos');
                        return;
                    }
                    
                    Object.entries(data).forEach(([key, value]) => {
                        const elemento = this.els.evalForm.elements[key];
                        if (elemento) {
                            elemento.value = String(value !== null && value !== undefined ? value : '');
                        }
                    });

                    console.log('‚úÖ Dados carregados');
                } catch (e) {
                    console.error('‚ùå Erro ao carregar:', e);
                }
            },

            getFormData() {
                const data = {};
                this.els.evalForm.querySelectorAll('input, select').forEach(el => {
                    data[el.id] = el.value.trim();
                });
                return data;
            },

            clearForm() {
                this.els.evalForm.reset();
                this.els.evalForm.dataset.id = '';
            },

            saveDraft() {
                const data = this.getFormData();
                if (!data.name) {
                    alert('Insira o nome do aluno');
                    return;
                }
                this.saveToHistory(data, 'draft');
                alert('‚úì Rascunho salvo!');
                this.showScreen('screenMenu');
            },

            submitForm(e) {
                e.preventDefault();
                
                console.log('üìã Submetendo formul√°rio...');
                
                const data = this.getFormData();
                
                // Valida√ß√µes
                if (!data.name || !data.age || !data.gender || !data.weight || !data.height) {
                    alert('‚ùå Preencha todos os dados obrigat√≥rios!');
                    return;
                }

                const age = toSafeNumber(data.age);
                const weight = toSafeNumber(data.weight);
                const height = toSafeNumber(data.height);

                if (age <= 0 || weight <= 0 || height <= 0) {
                    alert('‚ùå Valores num√©ricos inv√°lidos!');
                    return;
                }

                // Valida√ß√£o de dobras
                const dobras = [
                    data.subscapular,
                    data.triceps,
                    data.pectoral,
                    data.midaxillary
                ]
                .map(d => toSafeNumber(d, 0))
                .filter(d => d > 0);

                if (dobras.length < 4) {
                    alert('‚ùå Preencha no m√≠nimo os 4 primeiros valores de dobras!');
                    return;
                }

                try {
                    const results = this.calculateResults(data);
                    this.saveToHistory(data, 'complete');
                    this.displayResults(data, results);
                } catch (error) {
                    console.error('‚ùå ERRO AO CALCULAR:', error);
                    alert(`‚ùå ERRO NA AVALIA√á√ÉO:\n\n${error.message}\n\nVerifique os dados e tente novamente.`);
                }
            },

            saveToHistory(data, status) {
                try {
                    const id = this.els.evalForm.dataset.id || Date.now().toString();
                    this.data.history = this.data.history.filter(h => h.id != id);
                    this.data.history.push({ id, status, data });
                    this.saveData();
                    this.renderHistory();
                    console.log(`‚úÖ Salvo em hist√≥rico: ${status}`);
                } catch (e) {
                    console.error('‚ùå Erro ao salvar:', e);
                }
            },

            calculateResults(data) {
                console.log('üßÆ INICIANDO C√ÅLCULOS...');
                console.log('Dados recebidos:', data);

                const age = toSafeNumber(data.age);
                const gender = data.gender;
                const weight = toSafeNumber(data.weight);
                const height = toSafeNumber(data.height);

                console.log(`Valores convertidos: idade=${age}, peso=${weight}kg, altura=${height}cm, sexo=${gender}`);

                // Dobras
                const skins = [
                    toSafeNumber(data.subscapular, 0),
                    toSafeNumber(data.triceps, 0),
                    toSafeNumber(data.pectoral, 0),
                    toSafeNumber(data.midaxillary, 0),
                    toSafeNumber(data.suprailiac, 0),
                    toSafeNumber(data.abdominalSkinfold, 0),
                    toSafeNumber(data.thighSkinfold, 0)
                ];

                const sumDobras = skins.reduce((a, b) => a + b, 0);
                console.log(`‚úì Soma de dobras: ${sumDobras}mm`);

                // C√°lculos
                const imc = BodyMetrics.calcularIMC(weight, height);
                const densidade = BodyMetrics.calcularDensidade(sumDobras, age, gender);
                const percentualGordura = BodyMetrics.calcularPercentualGordura(densidade);
                const massaGorda = (percentualGordura / 100) * weight;
                const massaMagra = weight - massaGorda;
                const tmb = BodyMetrics.calcularTMB(weight, height, age, gender);

                const alturaMetros = height / 100;
                const pesoIdealMin = 18.5 * (alturaMetros * alturaMetros);
                const pesoIdealMax = 24.9 * (alturaMetros * alturaMetros);

                // Score
                const { score, penalidades, alertas } = SistemaAvaliacao.calcularScore(data, {
                    imc,
                    percentualGordura
                });

                const classificacao = SistemaAvaliacao.classificarScore(score);

                console.log('‚úÖ C√ÅLCULOS CONCLU√çDOS COM SUCESSO');
                console.log({
                    imc: imc.toFixed(2),
                    gordura: percentualGordura.toFixed(2) + '%',
                    score: score.toFixed(0),
                    classificacao: classificacao.label
                });

                return {
                    imc,
                    percentualGordura,
                    massaGorda,
                    massaMagra,
                    tmb,
                    pesoIdealMin,
                    pesoIdealMax,
                    score,
                    classificacao,
                    penalidades,
                    alertas,
                    classIMC: BodyMetrics.obterClassificacaoIMC(imc),
                    classGordura: BodyMetrics.obterClassificacaoGordura(percentualGordura, gender)
                };
            },

            displayResults(data, r) {
                this.els.resultName.textContent = data.name;
                
                // Alertas
                this.els.alertContainer.innerHTML = '';
                if (r.alertas && r.alertas.length > 0) {
                    r.alertas.forEach(alerta => {
                        const div = document.createElement('div');
                        div.className = `alert alert-${alerta.tipo === 'CR√çTICO' ? 'danger' : 'warning'}`;
                        div.textContent = alerta.mensagem;
                        this.els.alertContainer.appendChild(div);
                    });
                }

                // Resultados
                this.els.resultsGrid.innerHTML = `
                    <div class="result-item">
                        <strong>IMC</strong>
                        <span>${r.imc.toFixed(2)}</span>
                        <div style="font-size: 0.85rem; color: var(--color-text-secondary); margin-top: var(--space-xs);">${r.classIMC.label}</div>
                    </div>
                    <div class="result-item">
                        <strong>% Gordura</strong>
                        <span>${r.percentualGordura.toFixed(2)}%</span>
                        <div style="font-size: 0.85rem; color: var(--color-text-secondary); margin-top: var(--space-xs);">${r.classGordura.label}</div>
                    </div>
                    <div class="result-item">
                        <strong>Massa Gorda</strong>
                        <span>${r.massaGorda.toFixed(2)} kg</span>
                    </div>
                    <div class="result-item">
                        <strong>Massa Magra</strong>
                        <span>${r.massaMagra.toFixed(2)} kg</span>
                    </div>
                    <div class="result-item">
                        <strong>TMB</strong>
                        <span>${r.tmb.toFixed(0)} kcal/dia</span>
                    </div>
                    <div class="result-item">
                        <strong>Peso Ideal</strong>
                        <span>${r.pesoIdealMin.toFixed(1)} - ${r.pesoIdealMax.toFixed(1)} kg</span>
                    </div>
                `;

                this.els.finalGradeValue.textContent = r.score.toFixed(0);
                this.els.finalGradeValue.style.color = r.classificacao.cor;
                
                this.els.finalGradeText.innerHTML = `
                    <div style="font-size: 1.2rem; color: ${r.classificacao.cor}; font-weight: 700;">
                        ${r.classificacao.label}
                    </div>
                    <div style="font-size: 0.9rem; color: var(--color-text-secondary); margin-top: var(--space-sm);">
                        ${r.penalidades.map(p => `${p.criterio}: -${p.detracao} pts`).join(' | ')}
                    </div>
                `;

                this.showScreen('screenResults');
            },

            showScreen(name) {
                document.querySelectorAll('main').forEach(el => el.classList.add('hidden'));
                const screen = document.getElementById(name);
                if (screen) {
                    screen.classList.remove('hidden');
                }
                window.scrollTo(0, 0);
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            APP.init();
        });
    </script>
