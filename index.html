<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-accent-1: #00F260;
            --color-accent-2: #0575E6;
            --color-bg-primary: #141E30;
            --color-text-primary: #ffffff;
            --color-text-secondary: #a0aec0;
            --color-card-bg: rgba(255, 255, 255, 0.05);
            --color-card-border: rgba(255, 255, 255, 0.1);
            --color-input-bg: rgba(0, 0, 0, 0.2);
            --color-input-border: rgba(255, 255, 255, 0.2);
            --color-topbar-bg: rgba(20, 30, 48, 0.7);
            --color-settings-bg: rgba(20, 30, 48, 0.98);
            --color-overlay-bg: rgba(0, 0, 0, 0.5);
            
            --color-danger: #e53e3e;
            --color-success: #38a169;
            --color-warning: #ed8936;
            --color-info: #3182ce;
            
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;

            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 20px;

            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.15);
            --shadow-md: 0 8px 16px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 12px 24px rgba(0, 0, 0, 0.3);

            --transition-fast: 0.15s ease-out;
            --transition-base: 0.3s ease-out;
        }

        [data-theme="light"] {
            --color-bg-primary: #f5f7fa;
            --color-text-primary: #1a202c;
            --color-text-secondary: #4a5568;
            --color-card-bg: rgba(255, 255, 255, 0.95);
            --color-card-border: rgba(0, 0, 0, 0.08);
            --color-input-bg: rgba(0, 0, 0, 0.03);
            --color-input-border: rgba(0, 0, 0, 0.15);
            --color-topbar-bg: rgba(255, 255, 255, 0.85);
            --color-settings-bg: rgba(248, 250, 252, 0.99);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--color-bg-primary);
            color: var(--color-text-primary);
            overflow-x: hidden;
            line-height: 1.6;
            transition: background-color var(--transition-base), color var(--transition-base);
        }

        .topbar {
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-md) var(--space-lg);
            background: var(--color-topbar-bg);
            border-bottom: 1px solid var(--color-card-border);
            backdrop-filter: blur(4px);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--color-accent-1), var(--color-accent-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-icon {
            background: none;
            border: none;
            color: var(--color-text-primary);
            cursor: pointer;
            padding: var(--space-sm);
            border-radius: var(--radius-md);
            transition: opacity var(--transition-fast);
        }

        .btn-icon:hover { background: rgba(0, 0, 0, 0.05); }
        .btn-icon svg { width: 24px; height: 24px; stroke: currentColor; stroke-width: 1.5; }

        .container { max-width: 900px; margin: 0 auto; padding: var(--space-md); }
        .header { text-align: center; margin-bottom: var(--space-2xl); }
        .header h1 {
            font-size: clamp(2.5rem, 8vw, 3.5rem);
            font-weight: 700;
            background: linear-gradient(90deg, var(--color-accent-1), var(--color-accent-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header p { font-size: 1.1rem; color: var(--color-text-secondary); }

        .card {
            background: var(--color-card-bg);
            border: 1px solid var(--color-card-border);
            border-radius: var(--radius-lg);
            padding: var(--space-xl);
            margin-bottom: var(--space-lg);
            box-shadow: var(--shadow-sm);
            animation: slideUp 0.5s ease-out;
        }

        .card h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: var(--space-lg);
            padding-bottom: var(--space-md);
            border-bottom: 1px solid var(--color-card-border);
        }

        .card:hover { transform: translateY(-4px); box-shadow: var(--shadow-md); }

        .btn {
            padding: var(--space-md) var(--space-lg);
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
            font-family: inherit;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--color-accent-1), var(--color-accent-2));
            color: white;
            width: 100%;
            padding: var(--space-lg);
            box-shadow: 0 4px 12px rgba(0, 242, 96, 0.3);
        }

        .btn-secondary {
            background: var(--color-input-bg);
            color: var(--color-text-primary);
            border: 1px solid var(--color-input-border);
        }

        .form-group {
            margin-bottom: var(--space-lg);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--space-sm);
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--color-text-secondary);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: var(--space-md);
            background: var(--color-input-bg);
            border: 1px solid var(--color-input-border);
            border-radius: var(--radius-md);
            color: var(--color-text-primary);
            font-family: inherit;
            font-size: 1rem;
            transition: border-color var(--transition-fast);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--color-accent-2);
            box-shadow: 0 0 0 3px rgba(5, 117, 230, 0.15);
        }

        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: var(--space-lg); }
        .form-actions { display: flex; gap: var(--space-md); margin-top: var(--space-xl); flex-wrap: wrap; }
        .form-actions .btn { flex: 1; min-width: 120px; }

        .history-list { display: flex; flex-direction: column; gap: var(--space-md); }
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-lg);
            background: var(--color-input-bg);
            border-radius: var(--radius-md);
            border-left: 4px solid transparent;
            transition: all var(--transition-fast);
        }

        .history-item:hover { transform: translateX(8px); border-left-color: var(--color-accent-1); }
        .history-item-info h3 { font-size: 1rem; margin-bottom: var(--space-xs); font-weight: 600; }
        .history-item-info p { font-size: 0.85rem; color: var(--color-text-secondary); }
        .history-item-actions { display: flex; gap: var(--space-sm); align-items: center; }
        .status-badge {
            padding: var(--space-xs) var(--space-sm);
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            color: white;
        }

        .results-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: var(--space-lg); margin-bottom: var(--space-xl); }
        .result-item {
            padding: var(--space-lg);
            background: var(--color-input-bg);
            border-radius: var(--radius-md);
            border-left: 3px solid var(--color-accent-1);
        }

        .result-item strong { display: block; font-size: 0.9rem; color: var(--color-text-secondary); margin-bottom: var(--space-xs); }
        .result-item span { display: block; font-size: 1.5rem; font-weight: 600; }

        .alert {
            padding: var(--space-lg);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-lg);
            border-left: 4px solid;
        }

        .alert-danger { background: rgba(229, 62, 62, 0.1); border-left-color: var(--color-danger); color: #ff6b6b; }
        .alert-warning { background: rgba(237, 137, 54, 0.1); border-left-color: var(--color-warning); color: #ffa500; }
        .alert-success { background: rgba(56, 161, 105, 0.1); border-left-color: var(--color-success); color: #68d391; }

        .final-grade {
            text-align: center;
            padding: var(--space-2xl) var(--space-lg);
        }

        .final-grade-value {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--color-accent-1), var(--color-accent-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .settings-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--color-overlay-bg);
            opacity: 0;
            pointer-events: none;
            transition: opacity var(--transition-base);
            z-index: 99;
        }

        .settings-overlay.active { opacity: 1; pointer-events: all; }

        .settings-panel {
            position: fixed;
            top: 0;
            right: -350px;
            width: 320px;
            height: 100vh;
            background: var(--color-settings-bg);
            z-index: 100;
            transition: right var(--transition-base) cubic-bezier(0.25, 0.46, 0.45, 0.94);
            padding: var(--space-lg);
            overflow-y: auto;
        }

        .settings-panel.active { right: 0; }
        .settings-section { margin-bottom: var(--space-xl); }
        .settings-section h3 { font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; color: var(--color-text-secondary); margin-bottom: var(--space-md); }

        .toggle-checkbox {
            position: relative;
            width: 50px;
            height: 28px;
        }

        .toggle-checkbox input { display: none; }
        .toggle-checkbox label {
            display: block;
            width: 100%;
            height: 100%;
            background: #cbd5e0;
            border-radius: 34px;
            cursor: pointer;
            transition: background-color var(--transition-base);
        }

        .toggle-checkbox label:after {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: left var(--transition-base);
        }

        .toggle-checkbox input:checked + label {
            background: linear-gradient(90deg, var(--color-accent-1), var(--color-accent-2));
        }

        .toggle-checkbox input:checked + label:after { left: 24px; }

        .hidden { display: none !important; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .form-grid { grid-template-columns: 1fr; }
            .form-actions { flex-direction: column; }
            .form-actions .btn { width: 100%; }
            .history-item { flex-direction: column; align-items: flex-start; }
            .history-item-actions { width: 100%; margin-top: var(--space-md); }
            .settings-panel { width: 100%; right: -100%; }
            .results-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body data-theme="dark">

    <div class="topbar">
        <div class="logo">ElsonAvalia</div>
        <button class="btn-icon" id="btnSettings">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" /></svg>

                    <button class="btn btn-secondary" id="btnBackResults">Voltar ao Menu</button>
                </div>

    <script>
        // ============================================
        // SISTEMA PROFISSIONAL DE AVALIAÇÃO FÍSICA
        // Baseado em padrões OMS, ACSM e SBEM
        // ============================================

        /**
         * Módulo de Cálculos Corporais Avançados
         * Segue as diretrizes científicas internacionais para avaliação física
         */
        const BodyMetrics = {
            // Faixas de IMC conforme OMS
            IMC_RANGES: {
                MAGREZA_GRAVE: { min: 0, max: 16.9, label: 'Magreza Grave', risco: 'CRÍTICO' },
                MAGREZA_MODERADA: { min: 17, max: 18.4, label: 'Magreza Moderada', risco: 'ALTO' },
                SAUDÁVEL: { min: 18.5, max: 24.9, label: 'Saudável', risco: 'NORMAL' },
                SOBREPESO: { min: 25, max: 29.9, label: 'Sobrepeso', risco: 'MODERADO' },
                OBESIDADE_I: { min: 30, max: 34.9, label: 'Obesidade Grau I', risco: 'ALTO' },
                OBESIDADE_II: { min: 35, max: 39.9, label: 'Obesidade Grau II', risco: 'MUITO_ALTO' },
                OBESIDADE_III: { min: 40, max: 999, label: 'Obesidade Grau III', risco: 'CRÍTICO' }
            },

            // Faixas de % de Gordura Corporal por Sexo (ACSM)
            FAT_RANGES: {
                MALE: {
                    EXCELLENT: { min: 0, max: 10, label: 'Excelente' },
                    GOOD: { min: 11, max: 20, label: 'Bom' },
                    ACCEPTABLE: { min: 21, max: 25, label: 'Aceitável' },
                    POOR: { min: 26, max: 999, label: 'Inadequado' }
                },
                FEMALE: {
                    EXCELLENT: { min: 0, max: 16, label: 'Excelente' },
                    GOOD: { min: 17, max: 26, label: 'Bom' },
                    ACCEPTABLE: { min: 27, max: 32, label: 'Aceitável' },
                    POOR: { min: 33, max: 999, label: 'Inadequado' }
                }
            },

            /**
             * Calcula IMC (Índice de Massa Corporal)
             * Fórmula: peso (kg) / altura² (m)
             */
            calcularIMC(peso, altura) {
                const alturaMetros = altura / 100;
                return peso / (alturaMetros * alturaMetros);
            },

            /**
             * Obtém classificação IMC conforme OMS
             */
            obterClassificacaoIMC(imc) {
                for (const [chave, range] of Object.entries(this.IMC_RANGES)) {
                    if (imc >= range.min && imc <= range.max) {
                        return range;
                    }
                }
                return this.IMC_RANGES.OBESIDADE_III;
            },

            /**
             * Calcula densidade corporal usando método Pollock 7
             * Fórmula específica por sexo
             */
            calcularDensidade(sumDobras, idade, sexo) {
                const sumPowers = Math.pow(sumDobras, 2);
                
                if (sexo === 'male') {
                    return 1.112 - (0.00043499 * sumDobras) + 
                           (0.00000055 * sumPowers) - (0.00028826 * idade);
                } else {
                    return 1.097 - (0.00046971 * sumDobras) + 
                           (0.00000056 * sumPowers) - (0.00012828 * idade);
                }
            },

            /**
             * Calcula percentual de gordura usando fórmula de Siri
             * % Gordura = (495 / densidade) - 450
             */
            calcularPercentualGordura(densidade) {
                return ((4.95 / densidade) - 4.5) * 100;
            },

            /**
             * Obtém classificação de gordura conforme ACSM
             */
            obterClassificacaoGordura(percentualGordura, sexo) {
                const ranges = this.FAT_RANGES[sexo === 'male' ? 'MALE' : 'FEMALE'];
                
                for (const range of Object.values(ranges)) {
                    if (percentualGordura >= range.min && percentualGordura <= range.max) {
                        return range;
                    }
                }
                return ranges.POOR;
            },

            /**
             * Calcula TMB (Taxa Metabólica Basal) - Equação de Mifflin-St Jeor
             */
            calcularTMB(peso, altura, idade, sexo) {
                if (sexo === 'male') {
                    return 10 * peso + 6.25 * altura - 5 * idade + 5;
                } else {
                    return 10 * peso + 6.25 * altura - 5 * idade - 161;
                }
            },

            /**
             * Detecta valores absurdos/perigosos
             */
            validarDados(peso, altura, idade, sexo) {
                const alertas = [];
                const imc = this.calcularIMC(peso, altura);
                const razaoPeso = peso / (altura / 100);

                // Valida altura vs peso (proporcionalidade mínima)
                if (altura > 180 && peso < 55) {
                    alertas.push({
                        tipo: 'CRÍTICO',
                        mensagem: `Atenção: Altura ${altura}cm com peso ${peso}kg indica magreza extrema. Recomenda-se consulta médica.`,
                        score_penalty: 10 // Penalidade máxima
                    });
                }

                if (altura < 150 && peso > 120) {
                    alertas.push({
                        tipo: 'CRÍTICO',
                        mensagem: `Atenção: Altura ${altura}cm com peso ${peso}kg. Valores fora do padrão esperado.`,
                        score_penalty: 10
                    });
                }

                // IMC crítico
                if (imc < 16.9 || imc > 40) {
                    alertas.push({
                        tipo: 'CRÍTICO',
                        mensagem: `IMC ${imc.toFixed(1)} - Condição crítica. Consulte um profissional de saúde.`,
                        score_penalty: 8
                    });
                }

                return alertas;
            }
        };

        /**
         * Módulo de Sistema de Pontuação Profissional
         */
        const SistemaAvaliacao = {
            /**
             * Calcula score final baseado em múltiplos critérios científicos
             * Pontuação máxima: 100 (excelente saúde geral)
             */
            calcularScore(dados, metricas) {
                let score = 100;
                const penalidades = [];

                // CRITÉRIO 1: IMC (30% do peso)
                const imc = metricas.imc;
                const classIMC = BodyMetrics.obterClassificacaoIMC(imc);
                
                switch (classIMC.label) {
                    case 'Saudável':
                        penalidades.push({ criterio: 'IMC', detracao: 0, label: 'Saudável (Ótimo)' });
                        break;
                    case 'Magreza Moderada':
                        penalidades.push({ criterio: 'IMC', detracao: 15, label: 'Magreza Moderada' });
                        score -= 15;
                        break;
                    case 'Magreza Grave':
                        penalidades.push({ criterio: 'IMC', detracao: 30, label: 'Magreza Grave' });
                        score -= 30;
                        break;
                    case 'Sobrepeso':
                        penalidades.push({ criterio: 'IMC', detracao: 10, label: 'Sobrepeso' });
                        score -= 10;
                        break;
                    case 'Obesidade Grau I':
                        penalidades.push({ criterio: 'IMC', detracao: 20, label: 'Obesidade Grau I' });
                        score -= 20;
                        break;
                    default:
                        penalidades.push({ criterio: 'IMC', detracao: 30, label: classIMC.label });
                        score -= 30;
                }

                // CRITÉRIO 2: % de Gordura (40% do peso)
                const classGordura = BodyMetrics.obterClassificacaoGordura(metricas.percentualGordura, dados.gender);
                
                if (classGordura.label === 'Excelente') {
                    penalidades.push({ criterio: 'Gordura', detracao: 0, label: 'Excelente' });
                } else if (classGordura.label === 'Bom') {
                    penalidades.push({ criterio: 'Gordura', detracao: 8, label: 'Bom' });
                    score -= 8;
                } else if (classGordura.label === 'Aceitável') {
                    penalidades.push({ criterio: 'Gordura', detracao: 15, label: 'Aceitável' });
                    score -= 15;
                } else {
                    penalidades.push({ criterio: 'Gordura', detracao: 25, label: 'Inadequado' });
                    score -= 25;
                }

                // CRITÉRIO 3: Validações de dados anormais (30% do peso)
                const alertas = BodyMetrics.validarDados(
                    parseFloat(dados.weight),
                    parseInt(dados.height),
                    parseInt(dados.age),
                    dados.gender
                );

                if (alertas.length > 0) {
                    const maxPenalty = Math.max(...alertas.map(a => a.score_penalty || 0));
                    score -= maxPenalty;
                    penalidades.push({ criterio: 'Validações', detracao: maxPenalty, label: 'Valores críticos detectados' });
                }

                // Garante que score nunca fica negativo
                score = Math.max(0, score);

                return { score, penalidades, alertas };
            },

            /**
             * Classifica o score final em faixas profissionais
             */
            classificarScore(score) {
                if (score >= 90) return { label: 'Excelente', cor: '#38a169' };
                if (score >= 75) return { label: 'Muito Bom', cor: '#00F260' };
                if (score >= 60) return { label: 'Bom', cor: '#3182ce' };
                if (score >= 45) return { label: 'Regular', cor: '#ed8936' };
                if (score >= 30) return { label: 'Ruim', cor: '#e53e3e' };
                return { label: 'Crítico', cor: '#c53030' };
            }
        };

        /**
         * Aplicação Principal
         */
        const APP = {
            data: {
                history: [],
                profile: '',
                theme: 'dark'
            },
            els: {},

            init() {
                this.cacheElements();
                this.loadData();
                this.setupEvents();
                this.applyTheme(this.data.theme);
                this.renderHistory();
                this.updateWelcome();
                this.showScreen('screenMenu');
            },

            cacheElements() {
                this.els = {
                    btnSettings: document.getElementById('btnSettings'),
                    btnCloseSettings: document.getElementById('btnCloseSettings'),
                    settingsPanel: document.getElementById('settingsPanel'),
                    settingsOverlay: document.getElementById('settingsOverlay'),
                    profileName: document.getElementById('profileName'),
                    btnSaveProfile: document.getElementById('btnSaveProfile'),
                    themeToggle: document.getElementById('themeToggle'),
                    btnClear: document.getElementById('btnClear'),
                    
                    screenMenu: document.getElementById('screenMenu'),
                    welcomeText: document.getElementById('welcomeText'),
                    btnNewEval: document.getElementById('btnNewEval'),
                    historyList: document.getElementById('historyList'),
                    emptyHistory: document.getElementById('emptyHistory'),
                    
                    screenForm: document.getElementById('screenForm'),
                    evalForm: document.getElementById('evalForm'),
                    btnBackForm: document.getElementById('btnBackForm'),
                    btnDraftForm: document.getElementById('btnDraftForm'),
                    
                    screenResults: document.getElementById('screenResults'),
                    resultName: document.getElementById('resultName'),
                    alertContainer: document.getElementById('alertContainer'),
                    resultsGrid: document.getElementById('resultsGrid'),
                    finalGradeValue: document.getElementById('finalGradeValue'),
                    finalGradeText: document.getElementById('finalGradeText'),
                    btnBackResults: document.getElementById('btnBackResults'),
                };
            },

            loadData() {
                this.data.history = JSON.parse(localStorage.getItem('history')) || [];
                this.data.profile = localStorage.getItem('profile') || '';
                this.data.theme = localStorage.getItem('theme') || 'dark';
            },

            saveData() {
                localStorage.setItem('history', JSON.stringify(this.data.history));
                localStorage.setItem('profile', this.data.profile);
                localStorage.setItem('theme', this.data.theme);
            },

            setupEvents() {
                this.els.btnSettings.addEventListener('click', () => this.toggleSettings(true));
                this.els.btnCloseSettings.addEventListener('click', () => this.toggleSettings(false));
                this.els.settingsOverlay.addEventListener('click', () => this.toggleSettings(false));
                this.els.btnSaveProfile.addEventListener('click', () => this.saveProfile());
                this.els.themeToggle.addEventListener('change', () => this.toggleTheme());
                this.els.btnClear.addEventListener('click', () => this.clearData());
                
                this.els.btnNewEval.addEventListener('click', () => this.showScreen('screenForm'));
                this.els.historyList.addEventListener('click', (e) => this.handleHistoryAction(e));
                
                this.els.evalForm.addEventListener('submit', (e) => this.submitForm(e));
                this.els.btnBackForm.addEventListener('click', () => this.showScreen('screenMenu'));
                this.els.btnDraftForm.addEventListener('click', () => this.saveDraft());
                
                this.els.btnBackResults.addEventListener('click', () => this.showScreen('screenMenu'));
                
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') this.toggleSettings(false);
                });
            },

            toggleSettings(show) {
                this.els.settingsPanel.classList.toggle('active', show);
                this.els.settingsOverlay.classList.toggle('active', show);
                document.body.style.overflow = show ? 'hidden' : '';
            },

            saveProfile() {
                this.data.profile = this.els.profileName.value;
                this.saveData();
                this.updateWelcome();
                
                const btn = this.els.btnSaveProfile;
                const txt = btn.textContent;
                btn.textContent = '✓ Salvo!';
                setTimeout(() => btn.textContent = txt, 2000);
            },

            updateWelcome() {
                this.els.welcomeText.textContent = this.data.profile 
                    ? `Bem-vindo, ${this.data.profile}.` 
                    : 'A nova era das avaliações físicas.';
                this.els.profileName.value = this.data.profile;
            },

            toggleTheme() {
                this.data.theme = this.data.theme === 'dark' ? 'light' : 'dark';
                this.applyTheme(this.data.theme);
                this.saveData();
            },

            applyTheme(theme) {
                document.body.dataset.theme = theme;
                this.els.themeToggle.checked = theme === 'dark';
            },

            clearData() {
                if (confirm('Tem certeza? Esta ação não pode ser desfeita!')) {
                    this.data.history = [];
                    this.saveData();
                    this.renderHistory();
                    alert('Histórico limpo!');
                    this.toggleSettings(false);
                }
            },

            renderHistory() {
                const sorted = [...this.data.history].sort((a, b) => b.id - a.id);
                this.els.historyList.innerHTML = '';
                this.els.emptyHistory.classList.toggle('hidden', sorted.length > 0);

                sorted.forEach(item => {
                    const date = new Date(parseInt(item.id)).toLocaleString('pt-BR');
                    const statusClass = item.status === 'complete' ? 'complete' : '';
                    const statusText = item.status === 'complete' ? 'Completa' : 'Rascunho';
                    const statusColor = item.status === 'complete' ? 'var(--color-success)' : 'var(--color-warning)';

                    const div = document.createElement('div');
                    div.className = 'history-item';
                    div.innerHTML = `
                        <div class="history-item-info">
                            <h3>${item.data.name || 'Sem nome'}</h3>
                            <p>${date}</p>
                        </div>
                        <div class="history-item-actions">
                            <span class="status-badge" style="background-color: ${statusColor};">${statusText}</span>
                            <button class="btn btn-secondary" data-action="load" data-id="${item.id}" style="padding: 0.4rem 0.8rem; font-size: 0.75rem;">Ver</button>
                            <button class="btn btn-secondary" data-action="delete" data-id="${item.id}" style="padding: 0.4rem 0.8rem; font-size: 0.75rem; background-color: var(--color-danger); color: white;">Del</button>
                        </div>
                    `;
                    this.els.historyList.appendChild(div);
                });
            },

            handleHistoryAction(e) {
                const btn = e.target.closest('button');
                if (!btn) return;
                const { action, id } = btn.dataset;

                if (action === 'delete') {
                    if (confirm('Confirmar exclusão?')) {
                        this.data.history = this.data.history.filter(h => h.id != id);
                        this.saveData();
                        this.renderHistory();
                    }
                } else if (action === 'load') {
                    const item = this.data.history.find(h => h.id == id);
                    if (item) {
                        this.loadFormData(item.data);
                        this.els.evalForm.dataset.id = item.id;
                        this.showScreen('screenForm');
                    }
                }
            },

            /**
             * CORRIGIDO: Carregamento seguro de dados
             * Garante que todos os campos sejam preenchidos corretamente
             */
            loadFormData(data) {
                // Primeiro: limpar formulário
                this.clearForm();
                
                // Depois: preencher cada campo
                Object.entries(data).forEach(([key, value]) => {
                    const elemento = this.els.evalForm.elements[key];
                    if (elemento) {
                        elemento.value = String(value || '');
                    }
                });

                // Log para debug (remover em produção)
                console.log('✅ Dados carregados:', data);
            },

            getFormData() {
                const data = {};
                this.els.evalForm.querySelectorAll('input, select').forEach(el => {
                    data[el.id] = el.value;
                });
                return data;
            },

            clearForm() {
                this.els.evalForm.reset();
                this.els.evalForm.dataset.id = '';
            },

            saveDraft() {
                const data = this.getFormData();
                if (!data.name) {
                    alert('Insira o nome do aluno');
                    return;
                }
                this.saveToHistory(data, 'draft');
                alert('Rascunho salvo!');
                this.showScreen('screenMenu');
            },

            submitForm(e) {
                e.preventDefault();
                const data = this.getFormData();
                
                // Validações básicas
                if (!data.name || !data.age || !data.gender || !data.weight || !data.height) {
                    alert('Preencha todos os dados obrigatórios (marcados com *)');
                    return;
                }

                // Validação de dobras cutâneas (mínimo 4 valores)
                const dobras = [
                    parseFloat(data.subscapular),
                    parseFloat(data.triceps),
                    parseFloat(data.pectoral),
                    parseFloat(data.midaxillary)
                ].filter(d => d > 0);

                if (dobras.length < 4) {
                    alert('Preencha no mínimo os 4 primeiros valores de dobras cutâneas');
                    return;
                }

                const results = this.calculateResults(data);
                this.saveToHistory(data, 'complete');
                this.displayResults(data, results);
            },

            saveToHistory(data, status) {
                const id = this.els.evalForm.dataset.id || Date.now().toString();
                this.data.history = this.data.history.filter(h => h.id != id);
                this.data.history.push({ id, status, data });
                this.saveData();
                this.renderHistory();
            },

            /**
             * NOVO: Cálculo profissional e robusto
             */
            calculateResults(data) {
                const age = parseInt(data.age);
                const gender = data.gender;
                const weight = parseFloat(data.weight);
                const height = parseInt(data.height);

                // Coleta dobras cutâneas
                const skins = [
                    parseFloat(data.subscapular) || 0,
                    parseFloat(data.triceps) || 0,
                    parseFloat(data.pectoral) || 0,
                    parseFloat(data.midaxillary) || 0,
                    parseFloat(data.suprailiac) || 0,
                    parseFloat(data.abdominalSkinfold) || 0,
                    parseFloat(data.thighSkinfold) || 0
                ];

                const sumDobras = skins.reduce((a, b) => a + b, 0);

                // Cálculos usando módulo BodyMetrics
                const imc = BodyMetrics.calcularIMC(weight, height);
                const densidade = BodyMetrics.calcularDensidade(sumDobras, age, gender);
                const percentualGordura = BodyMetrics.calcularPercentualGordura(densidade);
                const massaGorda = weight * (percentualGordura / 100);
                const massaMagra = weight - massaGorda;
                const tmb = BodyMetrics.calcularTMB(weight, height, age, gender);

                const alturaMetros = height / 100;
                const pesoIdealMin = 18.5 * (alturaMetros * alturaMetros);
                const pesoIdealMax = 24.9 * (alturaMetros * alturaMetros);

                // Cálculo de score usando SistemaAvaliacao
                const { score, penalidades, alertas } = SistemaAvaliacao.calcularScore(data, {
                    imc,
                    percentualGordura
                });

                const classificacao = SistemaAvaliacao.classificarScore(score);

                return {
                    imc,
                    percentualGordura,
                    massaGorda,
                    massaMagra,
                    tmb,
                    pesoIdealMin,
                    pesoIdealMax,
                    score,
                    classificacao,
                    penalidades,
                    alertas,
                    classIMC: BodyMetrics.obterClassificacaoIMC(imc),
                    classGordura: BodyMetrics.obterClassificacaoGordura(percentualGordura, gender)
                };
            },

            displayResults(data, r) {
                this.els.resultName.textContent = data.name;
                
                // Mostrar alertas se houver
                this.els.alertContainer.innerHTML = '';
                if (r.alertas.length > 0) {
                    r.alertas.forEach(alerta => {
                        const div = document.createElement('div');
                        div.className = `alert alert-${alerta.tipo === 'CRÍTICO' ? 'danger' : 'warning'}`;
                        div.textContent = alerta.mensagem;
                        this.els.alertContainer.appendChild(div);
                    });
                }

                // Grade de resultados
                this.els.resultsGrid.innerHTML = `
                    <div class="result-item">
                        <strong>IMC</strong>
                        <span>${r.imc.toFixed(2)}</span>
                        <div style="font-size: 0.85rem; color: var(--color-text-secondary); margin-top: var(--space-xs);">${r.classIMC.label}</div>
                    </div>
                    <div class="result-item">
                        <strong>% Gordura</strong>
                        <span>${r.percentualGordura.toFixed(2)}%</span>
                        <div style="font-size: 0.85rem; color: var(--color-text-secondary); margin-top: var(--space-xs);">${r.classGordura.label}</div>
                    </div>
                    <div class="result-item">
                        <strong>Massa Gorda</strong>
                        <span>${r.massaGorda.toFixed(2)} kg</span>
                    </div>
                    <div class="result-item">
                        <strong>Massa Magra</strong>
                        <span>${r.massaMagra.toFixed(2)} kg</span>
                    </div>
                    <div class="result-item">
                        <strong>TMB</strong>
                        <span>${r.tmb.toFixed(0)} kcal/dia</span>
                    </div>
                    <div class="result-item">
                        <strong>Peso Ideal</strong>
                        <span>${r.pesoIdealMin.toFixed(1)} - ${r.pesoIdealMax.toFixed(1)} kg</span>
                    </div>
                `;

                this.els.finalGradeValue.textContent = r.score.toFixed(0);
                this.els.finalGradeText.innerHTML = `
                    <div>${r.classificacao.label}</div>
                    <div style="font-size: 0.9rem; color: var(--color-text-secondary); margin-top: var(--space-sm);">
                        ${r.penalidades.map(p => `${p.criterio}: -${p.detracao} pts`).join(' | ')}
                    </div>
                `;

                this.showScreen('screenResults');
            },

            showScreen(name) {
                document.querySelectorAll('main').forEach(el => el.classList.add('hidden'));
                document.getElementById(name).classList.remove('hidden');
                window.scrollTo(0, 0);
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            APP.init();
        });
    </script>
